<!DOCTYPE html>
<html lang="en" class="d-flex flex-column h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1cb487"/>
    <link rel="apple-touch-icon" sizes="192x192" href="/img/icons/apple-touch-icon.png">
    <meta property="og:url" content="https://www.happydomain.org/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="happyDomain">
    <meta property="og:description" content="Finally a simple interface for domain names.">
    <meta property="og:image" content="https://www.happydomain.org/img/og.webp">
    %sveltekit.head%
  </head>
  <body>
    <noscript>
      <strong>We're sorry but happyDomain doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="d-flex flex-column flex-fill">%sveltekit.body%</div>
